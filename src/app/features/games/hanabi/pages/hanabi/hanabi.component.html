<app-progress-bar [loading]="sending"></app-progress-bar>
<div id="game-root"
     class="game-root">
  <app-hanabi-state class="hanabi-state"
                    [game]="game"
                    [history]="history"
                    [preferences]="preferences"
                    [assistant]="assistant"
                    (command)="onCommand($event)"></app-hanabi-state>
  <app-hanabi-side-elems [game]="game"
                         [history]="history"
                         [preferences]="preferences"
                         (historyUpdate)="onHistory($event)"
                         (preferencesUpdate)="onPreferences($event)"></app-hanabi-side-elems>
</div>
