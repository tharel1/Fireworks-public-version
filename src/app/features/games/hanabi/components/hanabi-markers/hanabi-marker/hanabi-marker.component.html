<mat-card class="hanabi-marker color-secondary-inverse"
          [class]="marker.color"

          [matTooltip]="marker.description"
          matTooltipPosition="right"

          matBadge="!"
          [matBadgeHidden]="!showWarning || !marker.warning"

          matRipple
          [matRippleRadius]="18">
  {{ marker.value }}
</mat-card>
