<div class="hanabi-hand">
  <app-hanabi-card *ngFor="let card of hand"
                   [card]="card"
                   [visible]="visible"
                   [canPlay]="canPlay"
                   [inHand]="true"
                   (play)="onPlay($event)"
                   (discard)="onDiscard($event)"
                   (clueColor)="onClueColor($event)"
                   (clueValue)="onClueValue($event)"></app-hanabi-card>
</div>
