<div class="hanabi-board">
  <div *ngFor="let color of settings.colors"
       class="hanabi-board-cards"
       [class]="color">
    <app-hanabi-card *ngFor="let card of calculatedBoard.get(color)"
                     class="hanabi-board-card"
                     [card]="card"
                     [noShadow]="true"></app-hanabi-card>
    <mat-card class="placeholder" [ngClass]="color"></mat-card>
  </div>
</div>
