<div class="hanabi-board">
  <div *ngFor="let color of settings.colors"
       class="hanabi-board-cards"
       [class]="color">
    <app-hanabi-card *ngFor="let card of calculatedBoard.get(color); trackBy: cardTrackBy"
                     class="hanabi-board-card"
                     [card]="card"
                     [noShadow]="true"
                     [noClues]="true"/>
    <div class="placeholder" [ngClass]="color"></div>
  </div>
</div>
