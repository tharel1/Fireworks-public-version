<div class="hanabi-player">
  <app-hanabi-hand class="hanabi-hand-container"
                   [hand]="player.cards"
                   [visible]="!isSelf"
                   [canPlay]="canPlay"
                   (play)="onPlay($event)"
                   (discard)="onDiscard($event)"
                   (clueColor)="onClueColor($event)"
                   (clueValue)="onClueValue($event)"/>

  <mat-card class="hanabi-player-infos">
    <span>{{ player.user.name }}&nbsp;</span>
    <app-player-waiting *ngIf="player.playing"/>
  </mat-card>
</div>
