<mat-card class="color-tertiary">
  <mat-card-content class="hanabi-state-finished-container">
    <mat-icon>flag</mat-icon>
    <div class="hanabi-state-finished">
      <span>Game finished.</span>
      <button mat-icon-button
              class="hanabi-state-finished-score"
              matTooltip="Scores"
              (click)="onScores()">
        <mat-icon>leaderboard</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
