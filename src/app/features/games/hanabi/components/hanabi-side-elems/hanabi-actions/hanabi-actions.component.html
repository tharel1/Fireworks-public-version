<mat-card>
  <mat-card-content class="hanabi-actions">

    <button mat-icon-button
            matTooltip="Vision"
            (mousedown)="showImpossibleClues()"
            (mouseup)="hideImpossibleClues()"
            (mouseleave)="hideImpossibleClues()">
      <mat-icon>{{ assistant.showImpossibleClues ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
    <mat-divider [vertical]="true"/>

    <button mat-icon-button
            matTooltip="Clean markers"
            [matTooltipDisabled]="!preferences.markerCleaning || !hasMarkersToClean"
            [disabled]="!preferences.markerCleaning || !hasMarkersToClean"
            (click)="onCleanMarkers()">
      <mat-icon>{{ preferences.markerCleaning ? (hasMarkersToClean ? 'auto_fix_high' : 'auto_fix_normal') : 'auto_fix_off' }}</mat-icon>
    </button>
    <mat-divider [vertical]="true"/>

    <button mat-icon-button
            [disabled]="true">
      <mat-icon>question_mark</mat-icon>
    </button>
    <mat-divider [vertical]="true"/>

    <button mat-icon-button
            matTooltip="Preferences"
            (click)="onPreferences()">
      <mat-icon>favorite</mat-icon>
    </button>

  </mat-card-content>
</mat-card>
