<div class="hanabi-side-elems">
  <app-hanabi-actions [preferences]="preferences"
                      [assistant]="assistant"
                      (preferencesUpdate)="onPreferences($event)"
                      (assistantUpdate)="onAssistant($event)"></app-hanabi-actions>
  <app-hanabi-indicators [game]="state"></app-hanabi-indicators>
  <mat-divider></mat-divider>
  <app-hanabi-history [history]="history"
                      (historyUpdate)="onHistory($event)"/>
  <app-hanabi-commands [history]="history"
                       (historyUpdate)="onHistory($event)"></app-hanabi-commands>
</div>
