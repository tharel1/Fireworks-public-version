<div class="hanabi-commands">
  <app-hanabi-command *ngFor="let command of futureCommands"
                      [command]="command"
                      (commandUpdate)="onCommand($event)"></app-hanabi-command>
  <mat-card *ngIf="isInHistory"
            class="color-primary-inverse"></mat-card>
  <app-hanabi-command *ngFor="let command of pastCommands"
                      [command]="command"
                      (commandUpdate)="onCommand($event)"></app-hanabi-command>
</div>
