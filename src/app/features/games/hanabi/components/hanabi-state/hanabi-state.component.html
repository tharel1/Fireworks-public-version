<div class="hanabi-state">
  <div class="hanabi-state-left">
    <app-hanabi-board [board]="state.board" [settings]="settings"></app-hanabi-board>
    <div class="hanabi-infos">
      <app-hanabi-draw-pile [drawPile]="state.drawPile"></app-hanabi-draw-pile>
      <app-hanabi-infos [game]="state"></app-hanabi-infos>
    </div>
    <app-hanabi-discard-pile [discardPile]="state.discardPile" [settings]="settings"></app-hanabi-discard-pile>
  </div>
  <div class="hanabi-state-right">
    <app-hanabi-player *ngFor="let player of orderedPlayers"
                       [player]="player"
                       [isSelf]="selfPlayer.equals(player)"
                       [canPlay]="selfPlayer.playing && !isInHistory"
                       (command)="onCommand($event)"></app-hanabi-player>
  </div>
</div>
