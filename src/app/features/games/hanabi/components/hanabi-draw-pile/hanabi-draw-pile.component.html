<div class="hanabi-drawpile" matTooltip="Draw pile: {{drawPile.size}} cards left">
  <app-hanabi-card *ngFor="let card of drawPile"
                   class="hanabi-drawpile-card"
                   [card]="card"
                   [visible]="false"
                   [noShadow]="true"></app-hanabi-card>
  <mat-card class="placeholder"></mat-card>
  <span class="hanabi-drawpile-size">{{ drawPile.size }}</span>
</div>
